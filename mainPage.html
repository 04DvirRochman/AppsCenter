<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>AppCenter</title>
    <script src="AddApp.js"></script>
    <script src="main.js"></script>
    <script src="applications.js"></script>
    
</head>

<body>
    <div class="container">
        <img src="images/AppsCenter.png" alt="" onerror="this.src='images/Help.png'">
        <div class="row">
            <div class=""col-lg-3></div>
            <div class=""col-lg-8>
                <form class="form-inline">
                    <input  style="width: 500px" id="searchBar" onkeyup="searchApp()" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <a data-toggle="modal" data-target="#addAppModal" id="addApp" class="btn btn-outline-success my-2 my-sm-0" >+ Publish new App</a>
                </form>
                <p></p>
                <div id="appsContainer">

                </div>

                <div class="modal fade" id="addAppModal" tabindex="-1" aria-labelledby="addApp" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Add new Application</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="needs-validation" id="tForm" novalidate>
                                <div class="mb-3 mt-3">
                                  <label class="form-label">App Name</label>
                                  <input onkeyup="validateName()" type="text" class="form-control is-invalid" id="nameInput"
                                    placeholder="Enter App name" maxlength="30" required>
                                  <div class="valid-feedback">Valid.</div>
                                  <div class="invalid-feedback">Please fill out this field. (1-30 characters) letters and numbers only</div>
                                </div>
                                <div class="mb-3 mt-3">
                                  <label>App price</label>
                                  <input type="number" min="0" class="form-control" id="priceInput" value="0" placeholder="App price in $"
                                    required>
                                </div>
                                <div class="mb-3 mt-3">
                                  <label>App description</label>
                                  <textarea class="form-control" id="descInput" rows="3" placeholder="App description"
                                    maxlength="500"></textarea>
                                </div>
                                <div class="mb-3 mt-3">
                                  <label>Company name</label>
                                  <input type="text" class="form-control" id="companyInput" placeholder="Company name" maxlength="30">
                                </div>
                                <div class="mb-3 mt-3">
                                  <label>Image url</label>
                                  <input type="text" class="form-control" id="imgInput" maxlength="300">
                                </div>
                                <button id="submit" type="submit" class="btn btn-outline-success my-2 my-sm-0">publish application</button>
                              </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
