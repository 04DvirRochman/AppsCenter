
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script src="applications.js"></script>
    <script src="AddApp.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Hello, world!</h1>
      <form  class="was-validated" id="tForm">
        <div class="mb-3 mt-3">
          <label class="form-label">App Name</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Enter App name" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
          <div  class="mb-3 mt-3">
              <label>App price</label>
              <input type="number" class="form-control" id="priceInput" placeholder="App price in $" required>
          </div>
          <div  class="mb-3 mt-3">
              <label>App description</label>
              <textarea class="form-control" id="descInput" rows="3"  placeholder="App description"></textarea>
          </div>
          <div  class="mb-3 mt-3">
              <label>Company name</label>
              <input type="text" class="form-control" id="companyInput" placeholder="Company name">
          </div>
          <div  class="mb-3 mt-3">
              <label>Image url</label>
              <input type="file" class="form-control-file" id="imgInput">
            </div>
          <button id="submit"  type="submit" class="btn btn-outline-success my-2 my-sm-0" >publish application</button>
      </form>
  </div>
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
